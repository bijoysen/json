<div *ngFor="let chunk of model.data;let i = index;">
    <label>{{chunk.name}}</label>
    <ul>
        <li *ngFor="let question of chunk.Questions;let j = index;">
            <a href="#/question/set={{i}}&qsn={{j}}" [innerHTML]="question.text"></a>
            <!-- <br>
            <span>{{question.explainertext}}</span> -->
        </li>
    </ul>
</div>
